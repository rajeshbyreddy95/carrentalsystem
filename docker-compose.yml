version: '3.8'

services:
  # MySQL Database Service
  mysql:
    image: mysql:9.5
    container_name: carrentalsystem-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password_change_me
      MYSQL_DATABASE: carrentalsystem
      MYSQL_USER: carrentalsystem_user
      MYSQL_PASSWORD: db_password_change_me
      MYSQL_TCP_PORT: 3306
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - carrentalsystem-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Spring Boot Application Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: carrentalsystem-app
    restart: always
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/carrentalsystem
      SPRING_DATASOURCE_USERNAME: carrentalsystem_user
      SPRING_DATASOURCE_PASSWORD: db_password_change_me
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: false
      RAZORPAY_KEY_ID: ${RAZORPAY_KEY_ID}
      RAZORPAY_KEY_SECRET: ${RAZORPAY_KEY_SECRET}
      SPRING_MAIL_USERNAME: ${SPRING_MAIL_USERNAME}
      SPRING_MAIL_PASSWORD: ${SPRING_MAIL_PASSWORD}
      OCI_NAMESPACE: ${OCI_NAMESPACE}
      OCI_BUCKET: ${OCI_BUCKET}
      OCI_REGION: ${OCI_REGION}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - carrentalsystem-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mysql_data:

networks:
  carrentalsystem-network:
    driver: bridge
