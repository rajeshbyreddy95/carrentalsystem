version: '3.8'

services:
  # MySQL Database Service
  mysql:
    image: mysql:9.5
    container_name: carrentalsystem-db-prod
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: carrentalsystem
      MYSQL_USER: carrentalsystem_user
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_TCP_PORT: 3306
    ports:
      - "3306:3306"
    volumes:
      - mysql_data_prod:/var/lib/mysql
    networks:
      - carrentalsystem-network-prod
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 10s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # Spring Boot Application Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: carrentalsystem:latest
    container_name: carrentalsystem-app-prod
    restart: always
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/carrentalsystem
      SPRING_DATASOURCE_USERNAME: carrentalsystem_user
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_JPA_SHOW_SQL: false
      SPRING_APPLICATION_NAME: carrentalsystem-prod
      SERVER_PORT: 8080
      RAZORPAY_KEY_ID: ${RAZORPAY_KEY_ID}
      RAZORPAY_KEY_SECRET: ${RAZORPAY_KEY_SECRET}
      SPRING_MAIL_USERNAME: ${SPRING_MAIL_USERNAME}
      SPRING_MAIL_PASSWORD: ${SPRING_MAIL_PASSWORD}
      SPRING_MAIL_HOST: smtp.gmail.com
      SPRING_MAIL_PORT: 587
      OCI_NAMESPACE: ${OCI_NAMESPACE}
      OCI_BUCKET: ${OCI_BUCKET}
      OCI_REGION: ${OCI_REGION}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - carrentalsystem-network-prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: carrentalsystem-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - app
    networks:
      - carrentalsystem-network-prod

volumes:
  mysql_data_prod:

networks:
  carrentalsystem-network-prod:
    driver: bridge
