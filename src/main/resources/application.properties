spring.application.name=carrentalsystem

# ============================================================
# ===============   DATABASE CONFIGURATION   ==================
# ============================================================
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/carrentalsystem}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Server Config
server.port=8080

# Redis Cache
spring.data.redis.url=${REDIS_URL:redis://localhost:6379}
spring.cache.type=redis
spring.cache.redis.time-to-live=300000
spring.redis.timeout=2000ms
spring.redis.jedis.pool.max-active=20
spring.redis.jedis.pool.max-idle=10
spring.redis.jedis.pool.min-idle=5

# Email (Gmail)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

app.mail.from=${MAIL_FROM:your-email@gmail.com}
app.mail.from-name=DriveHub Car Rental

# JSP Views
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
server.servlet.jsp.init-parameters.development=true

# Multipart / File Upload
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
server.tomcat.max-http-form-post-size=52428800
server.tomcat.max-connections=10000
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10
server.servlet.multipart.file-size-threshold=1MB

# AWS S3
aws.s3.access-key=${AWS_ACCESS_KEY:your-access-key}
aws.s3.secret-key=${AWS_SECRET_KEY:your-secret-key}
aws.s3.bucket-name=${AWS_BUCKET_NAME:carrentalsystem-bucket}
aws.s3.region=${AWS_REGION:us-east-1}
aws.s3.endpoint=https://s3.amazonaws.com

# Razorpay
razorpay.key-id=${RAZORPAY_KEY_ID:your-razorpay-key}
razorpay.key-secret=${RAZORPAY_KEY_SECRET:your-razorpay-secret}
